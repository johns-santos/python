<body>

    <script>
        let x = prompt("Please enter a number: ")
        function test(num){
            return num % 2 == 0
        }
        alert(test(x))
        // ===========================


        fruits = ['lemon', 'orange', 'strawberry']


        console.log("\n---For Loop ----\n")
        for(i = 0; i < fruits.length; i++){
            console.log(fruits[i])
        }

        console.log("\n---While Loop ----\n")
        x = 2
        while(x >= 0){    
            console.log(`${fruits[x]}`)
            x--
        }
        



    </script>
